name: Test type stubs
on: [push, pull_request]
permissions:
  contents: read

jobs:
  stubtest:
    name: Run stubtest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up latest Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy==0.921 types-protobuf

      - name: Execute run_stubtest.py
        run: |
          cd python
          python run_stubtest.py

  mypy:
    name: Run mypy on stubs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up latest Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-protobuf

      - name: Run mypy
        run: |
          cd python
          mypy --exclude pb2/ -p phonenumbers
