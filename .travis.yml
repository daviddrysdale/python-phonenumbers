dist: xenial
sudo: false
language: python
python:
#  - "2.5"
  - "2.7"
  - "pypy2.7-6.0"
#  - "3.0"
#  - "3.1"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy3.5-5.10.1" # "pypy3.5" on Xenial
  - "pypy3.5-6.0"
jobs:
  include:
    - python: "2.6"
      dist: trusty
    - python: "pypy-5.4"
      dist: trusty
    - python: "pypy"
      dist: trusty
    - python: "3.2"
      dist: trusty
    - python: "3.3"
      dist: trusty
    - python: "pypy3"
      dist: trusty
install:
  - |
        if [ "$TRAVIS_PYTHON_VERSION" = "2.7" ]; then
           pip install coveralls
        fi
  - pip install protobuf
script:
  - make -C tools/python test
  - |
        if [ "$TRAVIS_PYTHON_VERSION" = "2.7" ]; then
           cd python
           COVERAGE_FILE=main.cov coverage run --source=phonenumbers ./testwrapper.py
           COVERAGE_FILE=pb2.cov coverage run --source=phonenumbers.pb2 ./testpb2.py
           coverage combine main.cov pb2.cov
           cd ..
        fi
after_success:
  - cd python && coveralls && cd ..
