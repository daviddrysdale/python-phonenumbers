language: python
python:
#  - "2.5"
  - "2.6"
  - "2.7"
  - "pypy-5.4"
#  - "3.0"
#  - "3.1"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy3"
sudo: false
install:
  - pip install coveralls
  - pip install protobuf
script:
  - make -C tools/python test
  - |
        if [ "$TRAVIS_PYTHON_VERSION" = "2.7" ]; then
           cd python
           COVERAGE_FILE=main.cov coverage run --source=phonenumbers ./testwrapper.py
           COVERAGE_FILE=pb2.cov coverage run --source=phonenumbers.pb2 ./testpb2.py
           coverage combine main.cov pb2.cov
           cd ..
        fi
  - |
        if [ "$TRAVIS_PYTHON_VERSION" = "3.6" ]; then
           pip install flake8
           # stop the build if there are Python syntax errors or undefined names
           flake8 python --count --select=E901,E999,F821,F822,F823 --show-source --statistics
           # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
           flake8 python --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        fi

after_success:
  - cd python && coveralls && cd ..
